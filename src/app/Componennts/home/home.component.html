<div class="container ">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-lg-12 col-xl-11">
                <div class=" text-black"  >
                    <div class="">
          <p class="text-center h1 fw-bold mb-2 mx-1 mx-md-4 mt-1">Book Your Tickets</p>
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1"> 
                                <form class="mx-1 mx-md-4 pt-5"> 
                                    <div class="row">
                                        <div class="col-6">
                                            <label class="form-label" for="form3Example1c">From Station</label>
                                            <select name="fromStationId" id="" class="form-select"
                                            [(ngModel)]="fromStationId" name="fromStationId"
                                            >
                                                <option value="0">From Station</option>
                                                @for(station of allStationsList; track $index){
             <option [value]="station.stationID">{{station.stationName}}</option>
                                                }
                                                
                                            </select>
                                        </div>
                                        <div class="col-6">
                                            <label class="form-label" for="form3Example1c">To Station</label>
     <select  id="" class="form-select"[(ngModel)]="toStationId" name="toStationId"
                                            >
                                                <option value="0">To Station</option>
                                               
                         @for(station of allStationsList; track $index){
                       <option [value]="station.stationID">{{station.stationName}}</option>
                                                }
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row pt-3">
                                        <div class="col-6">
                                            <label class="form-label" for="form3Example4c">Date Of Travel</label>
                                            <input type="date"
                                            [(ngModel)]="dateOfTravel" name="dateOfTravel"
                                            id="form3Example4c" class="form-control" /> 
                                        </div>
                                    </div> 
                                    <div class="d-flex justify-content-center mt-4 mx-4 mb-3 mb-lg-4">
                                        <button type="button" class="btn btn-primary"
                                        (click)="onSearch()"
                                        >Search</button>
                                    </div> 
                                </form> 
                            </div>
                            <div class="col-md-10 pt-3 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://cdn.pixabay.com/photo/2023/05/20/17/21/ai-generated-8006921_1280.jpg"
                                    class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
